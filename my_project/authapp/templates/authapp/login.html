{% extends 'authapp/base.html' %}
{% load i18n %}
{% block content %}
    <h2>{% translate "Login user" %}</h2>
    <form method="POST">
        {% csrf_token %}
        <p>
            <input type="text"
                   name="username"
                   autofocus=""
                   autocapitalize="none"
                   autocomplete="username"
                   maxlength="150"
                   class="textinput textInput form-control"
                   required=""
                   id="id_username"
                   placeholder="Username or Email">
        </p>
        <p>
            <input type="password"
                   name="password"
                   autocomplete="current-password"
                   class="textinput textInput form-control"
                   required=""
                   id="id_password"
                   placeholder="Password">
        </p>
        <p>
            <button type="submit" class="btn btn-primary btn-block">{% translate "Login" %}</button>
        </p>
    </form>
    <p>
        <div class="row justify-content-between">
            <div class="col">
                <a href="{% url 'authapp:register' %}"><small>{% translate "Registration" %}</small></a>
            </div>
            <div class="col">
                <a href="#"><small>{% translate "Forgot your password?" %}</small></a>
            </div>
        </div>
    </p>
    <h4>{% translate "Login via social networks" %}</h4>
    <p>
        <div class="btn-group btn-block" role="group">
            <a class="btn btn-primary"
               href="{% url 'social:begin' 'vk-oauth2' %}"
               role="button"><i class="fab fa-vk"></i></a>
            <a class="btn btn-primary"
               href="{% url 'social:begin' 'github' %}"
               role="button"><i class="fab fa-github"></i></a>
            <a class="btn btn-primary" href="#" role="button"><i class="fab fa-facebook"></i></a>
        </div>
    </p>
</div>
</div>
{% endblock content %}
