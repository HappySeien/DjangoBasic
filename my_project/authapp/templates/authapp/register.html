{% extends 'authapp/base.html' %}
{% load crispy_forms_tags i18n %}
{% block content %}
    <div class="row justify-content-center my-2">
        <div class="col-lg-6">
            <h3>{% translate "Registering a new user" %}</h3>
            <form method="post" class="mt-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-block">{% translate "Registration" %}</button>
            </form>
        </div>
    </div>
{% endblock content %}
