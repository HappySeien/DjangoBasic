{% with request.resolver_match.url_name as url_name %}

<div class="row justify-content-center align-items-center mt-3 mb-n3">
    <nav aria-label="Page navigation example">
      <ul class="pagination">

        {% if url_name == 'news' %}

        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="{% url 'mainapp:news_paginator' page=1 %}">1</a></li>
        <li class="page-item"><a class="page-link" href="{% url 'mainapp:news_paginator' page=2 %}">2</a></li>
        <li class="page-item"><a class="page-link" href="{% url 'mainapp:news_paginator' page=3 %}">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>

        {% elif url_name == 'courses' %}

        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="{% url 'mainapp:courses_paginator' page=1 %}">1</a></li>
        <li class="page-item"><a class="page-link" href="{% url 'mainapp:courses_paginator' page=2 %}">2</a></li>
        <li class="page-item"><a class="page-link" href="{% url 'mainapp:courses_paginator' page=3 %}">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>

        {% endif %}

      </ul>
    </nav>
  </div>

  {% endwith %}
